program: fine_tune_t5.py
project: "T5 Evaluation"
name: "T5 Evaluation -- GLUE: SST-2"
method: grid
metric:
  name: eval_accuracy
  goal: maximize

parameters:

  learning_rate:
    values: [1e-3, 1e-4, 1e-5]

  lr_scheduler_type:
    values: [
      "constant_schedule_with_warmup",
      "linear_schedule_with_warmup",
      "cosine_schedule_with_warmup",
    ]

command:
  - accelerate
  - launch
  - ${program}
  - ${args}